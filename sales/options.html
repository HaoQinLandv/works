<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>买便宜！设置</title>
    <link rel="stylesheet" type="text/css" href="css/bootmetro.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootmetro-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootmetro-icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootmetro-ui-light.min.css">
    <link rel="stylesheet" type="text/css" href="css/switchery.min.css">
    <link rel="stylesheet" href="css/options.css">
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootmetro-panorama.min.js"></script>
    <script type="text/javascript" src="js/bootmetro-pivot.min.js"></script>
    <script type="text/javascript" src="js/bootmetro-charms.min.js"></script>
    <script src="js/switchery.min.js"></script>
    <script src="js/options.js"></script>
</head>
<body>
<div class="navbar">
      <div class="navbar-inner">
         <div class="container">
            <a class="brand" href="#">折扣商品实时推送</a>
            <div class="nav-collapse collapse navbar-responsive-collapse">
               <ul class="nav">
                  <li class="active"><a href="#">设置</a></li>
                  <li><a href="#">查看订阅消息</a></li>
               </ul>
               <ul class="nav pull-right">
                  <li><a href="###" data-toggle="modal" data-target="#J-about">关于本插件</a></li>

               </ul>
            </div>
         </div>
      </div>
   </div>
<div class="body-wrapper">
    <div class="setting-box">
        <h1 class="title" style="margin-bottom:40px;"><span>消息设置</span><i class=" icon-volume"></i></h1>
        <div class="row box">
            <div class="span3" style="position:relative">
                <h4>是否开启桌面提醒</h4>
                <div class="popover top">
                     <div class="arrow"></div>
                     <div class="popover-content">
                        <p>开启弹窗是为了更好方便快捷的抢到折扣宝贝，手慢了宝贝就没有啦！</p>
                     </div>
                  </div>
                <div class="row">
                    <div class="span1"><input data-lsid="openNotice" id="J-notice-btn" type="checkbox" class="J-switch" checked /></div>
                    <div class="span2">
                    <button id="J-desktop-test" class="btn-success btn"><i class="icon-comment-2"></i>观看提醒样式</button></div>
                </div>
            </div>
            <div class="span3">
                <h4>设置安静时间段<i class="icon-question-3" data-toggle="tooltip" title="设置的时间段不会收到桌面提醒"></i></h4>
                <div class="row">
                    <div class="span1"><input data-lsid="beQuiet" id="J-quiet-btn" type="checkbox" class="J-switch" checked /></div>
                    <div class="span1">
                        <select data-index="0" id="J-quiet-time1" class="J-timer-select"></select>
                    </div>
                    <div class="span1"><select data-index="1" id="J-quiet-time2" class="J-timer-select"></select></div>
                </div>
            </div>
            <div class="span3">
                <h4>是否开启声音提醒</h4>
                <div class="row">
                    <div class="span1"><input data-lsid="openMusic" id="J-music-btn" type="checkbox" class="J-switch" checked /></div>
                    <div class="span2">
                    <button id="J-sound-test" data-loading-text="播放中..." class="btn-success btn"><i class="icon-music-2"></i>试听</button></div>
                </div>
            </div>
        </div>
    </div>

    <div class="setting-box">
        <h1 class="title"><span>订阅打折商品关键字</span><i class="icon-heart"></i></h1>
        <div class="add-kw row">
            <div id="J-keyword-form" class="input-append control-group success span3" >
                <input id="J-keyword" class="span2" type="text">
                <button id="J-keyword-submit" class="btn btn-success" type="submit">添加</button>
            </div>
            <div class="span4">
                <span class="bold">开启关键字商品桌面提醒 (<span class="ktips" data-toggle="tooltip" title="此开关不受[消息设置]开关控制">查看帮助</span>) ：</span>
                <input data-lsid="openKeyword" type="checkbox" class="J-switch" checked />
            </div>
        </div>
        <div id="J-hot-keyword" class="row">
            <div class="span9 clearfix">
                <span id="J-hot">热门关键字：</span>
            </div>
        </div>
        <div class="kw-box">
            <div class="kw-title">已添加的关键词</div>
            <div id="J-kw-con" class="kw-con">
                <p>竟然还是空的，添加订阅关键字会帮你监控你想要的优惠信息哦</p>
            </div>
        </div>
        <p class="tips"><span class="label label-info">Hands up!</span>
            <ol>
                <li>订阅的关键字会优先提示</li>
                <li>点击顶部导航条的 [查看订阅消息]   会打开所有订阅的关键字折扣商品页面</li>
            </ol>
        </p>
    </div>
</div>

<div id="J-about" class="modal hide fade in" >
  <div class="modal-header">
     <button type="button" class="close" data-dismiss="modal"></button>
     <h3 id="myModalLabel">感谢使用本插件！</h3>
  </div>
  <div class="modal-body">
     <ul class="nav nav-tabs" id="J-model-tab">
         <li class="active"><a href="#J-version">当前版本</a></li>
         <li><a href="#J-bug">报告问题</a></li>
       </ul>

       <div class="tab-content">
         <div class="tab-pane active">
             <p id="J-version"></p>
             <div>
                <button class="btn btn-success" id="J-update-btn" data-loading-text="检查中...">检查更新</button>
                <span id="J-update-info"></span>
             </div>
         </div>
         <div class="tab-pane" id="J-bug">
             <div class="form-horizontal">
                  <div class="control-group">
                     <label class="control-label" for="J-mybug">问题描述</label>
                     <div class="controls">
                        <textarea rows="3" id="J-mybug"></textarea>
                     </div>
                  </div>
                  <div class="control-group">
                     <label class="control-label" for="J-email">Email</label>
                     <div class="controls">
                        <input type="text" id="J-email" placeholder="您的Email地址">
                     </div>
                  </div>
                  <div class="control-group">
                     <div class="controls">
                        <button type="submit" class="btn">发送</button>
                     </div>
                  </div>
               </div>
         </div>
       </div>

  </div>
  <div class="modal-footer">
     <button class="btn" data-dismiss="modal">关闭</button>
     <button class="btn btn-success">我喜欢这个插件，我要去Chrome商店给好评</button>
  </div>
</div>
</body>
</html>
